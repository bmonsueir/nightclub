<head>
  <title>nightclub</title>
</head>

<body>
  <div class = "text-center">
  <h1>Welcome to the Night!</h1>
  <h3>here we go</h3>
  </div>
  <div class = "well">
    {{> night}}
  </div>

</body>

<template name="night">
  {{#with bars}}

    {{#each bars}}

    <div class ='club'>
      <section class = 'icon-des'>

      {{club}}<br>
        <img src = '{{picture}}'/><br>
        {{description}}<br> {{cost}} {{rating}}
      </section>

       <section class = 'attendees'>

        {{#each username}}
        <div class = 'text-right'>{{this}}</div>
        {{/each}}
      </section>
    </div>


    {{/each}}
  {{/with}}

</template>
